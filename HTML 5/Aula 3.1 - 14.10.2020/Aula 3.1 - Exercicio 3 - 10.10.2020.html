<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <form>
    <h3>Formulário de Cadastro</h3>
    
    <div>
      <label for="">Nome:</label>
      <input type="text" placeholder="Digite seu nome">
    </div>
    
    <br>

    <div>
      <label for="">E-mail:</label>
      <input type="email" placeholder="Digite seu e-mail">
    </div>

    <br>

    <div>
      <label for="">CPF:</label>
      <input type="number" name="" id="" placeholder="Digite apenas números">
    </div>

    <br>

    <div>
      <!--<p>Sexo:</p>-->
      <label for="">Sexo:</label>
      <label for="">Masculino:</label>
      <input type="radio" name="gender" id="">
      <label for="">Feminino:</label>
      <input type="radio" name="gender" id="">      
    </div>

    <br>

    <div>
      <label for="">Nasc:</label>
      <input type="date" name="" id="">
    </div>

    <br>

    <div>
      <label for="">Telefone:</label>
      <input type="number" name="" id="" placeholder="Digite seu número de contato">
    </div>

    <br>

    <div>
      <label for="">Receber notificações por WhatsApp</label>
      <input type="checkbox" name="" id="">
    </div>
    <div>
      <label for="">Receber ofertas por e-mail</label>
      <input type="checkbox" name="" id="">
    </div>


  </form>

  
</body>
</html>
