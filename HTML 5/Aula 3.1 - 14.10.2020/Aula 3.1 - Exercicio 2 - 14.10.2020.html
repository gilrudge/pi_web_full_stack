<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Contato</title>
</head>
<body>

  <form>
    <h3>Contato</h3>

    <div>
      <label>Nome:</label>
      <input type="text" placeholder="Digite seu nome">
    </div>

    <br>

    <div>
      <label>E-mail:</label>
      <input type="email" placeholder="Digite seu e-mail">
    </div>

    <br>

    <div>
      <label>Deixe sua mensagem:</label>
    </div>
    <div>
      <textarea name="" id="" cols="30" rows="10" placeholder="Deixe sua mensagem que entramos em contato"></textarea>
    </div>

    <div>
      <input type="submit" value="Enviar">
    </div>

  </form>
  
</body>
</html>
